<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login_style.css">
</head>
<body>
    <div class="login-container">
        <h1>상담 시작하기</h1>
        <h2>로그인 후 무료로 상담봇을 마음껏 만나보세요.</h2>

        <form action="/login" method="post" class="login-form">
            <div class="input-group">
                <input type="text" name="username" placeholder="이메일" required>
                <input type="password" name="password" placeholder="패스워드" required>
            </div>
            <div class="options">
                <label><input type="checkbox" name="keep-logged-in"> 로그인 유지</label>
                <a href="#" class="forgot-password">비밀번호 찾기</a>
            </div>
            <button type="submit" class="button_login">로그인</button>
        </form>
        <div class="additional-links">
            <a href="register">회원가입하기</a> | <a href="#">이메일 찾기</a>
        </div>
    </div>

       
    <script>
        // Python에서 전달된 flash 메시지를 JavaScript에서 처리합니다.
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>

</body>
</html>
